<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">



        <div class="row main">
            <div class="col-lg-12">
                <div data-bs-target="#exampleModal1" data-bs-toggle="modal" type="button" id="f1" class="folder f1 btn">
                    <img src="./img/folder.png" alt="">
                </div>
                <div data-bs-target="#exampleModal2" data-bs-toggle="modal" type="button" id="f1" id="f2"
                    class="folder f2 btn">
                    <img src="./img/folder.png" alt="">
                </div>
                <div data-bs-target="#exampleModal3" data-bs-toggle="modal" type="button" id="f1" id="f3"
                    class="folder f3 btn">
                    <img class="flip" src="./img/folder.png" alt="">
                </div>
                <div data-bs-target="#exampleModal4" data-bs-toggle="modal" type="button" id="f1" id="f4"
                    class="folder f4 btn">
                    <img class="flip" src="./img/folder.png" alt="">
                </div>
                <video class="video1" controls>
                    <source src="./img/horror.mp4" type="video/mp4">
                </video>
            </div>
        </div>


        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Video #1</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="video1" controls >
                            <source src="./img/bowl.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Video #2</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="video1" controls  >
                            <source src="./img/cat.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>

         <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Video #3</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="video1" controls  >
                            <source src="./img/duck.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
         <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Video #4</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video class="video1" controls  >
                            <source src="./img/rocket.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
